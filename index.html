<!DOCTYPE html>
<html>
<head>
	<title>Arkanoid JS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<canvas width="640" height="480" id="canvas"></canvas>
  <div class="resetFrame">
    <button class="resetBtn" id="resetButton">RESTART</button>
  </div>
	<script type="text/javascript" src="js/Arkanoid.js"></script>
	<script type="text/javascript">
		const canvas = document.getElementById('canvas');
    	const button = document.getElementById('resetButton');
		const arkanoid = new Arkanoid(canvas);
		arkanoid.init();
        button.addEventListener('click', ()=>{
            arkanoid.resetCounters();
		});
	</script>
</body>
</html>
